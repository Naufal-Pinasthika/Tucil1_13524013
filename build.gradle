plugins {
    id 'java'
    id 'application'
    // GANTI KE 0.1.0 (Agar support Gradle 8+)
    id 'org.openjfx.javafxplugin' version '0.1.0' 
}

repositories {
    mavenCentral()
}

javafx {
    // TETAP DI 21.0.6 (Karena versi 25 belum ada di server)
    version = "21.0.6" 
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing']
}

application {
    mainClass = 'GUI'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25) 
    }
}

run {
    standardInput = System.in
}